# This is a basic workflow to help you get started with Actions

name: CD-CLI-POI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
          
          echo "Logging into Azure"
          az login --service-principal -u ${{ secrets.CLIENT_ID }} -p ${{ secrets.CLIENT_SECRET }} --tenant ${{ secrets.TENANT_ID }}
          
          echo "Building API-POI image..."
          echo ${GITHUB_RUN_NUMBER}
          pwd
          #echo "Changing directory to $GITOHTEAMDIRPATH/apis/poi/web..."
          cd apis/poi/web
          pwd
          az acr build --image "devopsoh/api-poi:${GITHUB_RUN_NUMBER}" --registry ${{ secrets.REGISTRY }} --file Dockerfile .
          
          
          az webapp config show --name openhack62d3tcj1poi --resource-group openhack62d3tcj1rg --slot Staging 

          az webapp config container set --name openhack62d3tcj1poi --resource-group openhack62d3tcj1rg --slot Staging --docker-custom-image-name='DOCKER|openhack62d3tcj1acr.azurecr.io/devopsoh/api-poi:${GITHUB_RUN_NUMBER}'       
  
