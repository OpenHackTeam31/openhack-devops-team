name: Go

on:
  push:
    branches-ignore: [master]
    paths: 
      - 'apis/trips/**'
      - '.github/**'
      
  pull_request:
    branches: [ master ]
    paths: 
      - 'apis/trips/**'
      - '.github/**'

jobs:
    
  build:
    name: Build
    runs-on: ubuntu-latest
    env: 
      tripsPath: ./apis/trips
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Trips go directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get ${{env.tripsPath}}
    
    - name: Build
      run: go build ${{env.tripsPath}}

    - name: Test
      run: go test ${{env.tripsPath}}/tests
